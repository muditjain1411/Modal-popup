<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>This is an Example of Modal Popup</h1>
        <div class="btnContainer">
            <p><Strong>Press the button below to open modal popup</Strong></p>
            <button type="button" id="modalOpen">CLick Me</button>
        </div>
    </div>
    <div class="modalContainer" id="modal">
        <div class="modal">
            <div class="modalHeader">
                <h1>Heading</h1>
                <button type="button" id="modalClose"><img src="cross.svg" alt="" srcset=""></button>
            </div>
            <p>hey i am the modal</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
